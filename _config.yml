title: Imvertor Jekyll theme

description: >-
   Jekyll version for Imvertor.

plugins:
  - jekyll-algolia
  - jekyll-remote-theme

markdown: kramdown

plugins:
  - jekyll-redirect-from

collections:
  pages:
    output: true
  content:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: default
  - scope:
      path: ''
      type: content
    values:
      layout: default

sass:
  load_paths:
    - _sass

github: melsk-r/Imvertor-algemeen
