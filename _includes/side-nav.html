{% for item in site.nav %}
	<div class="header">
    {% if item.url %}<a href="{{item.url}}" target="{%if item.target == 'blank' %}_blank{% endif %}">{{ item.title }}</a><a href="#" onclick="return open('{{ item.title }}');">&gt;</a>
    {% elsif item.path %}<a href="{{ site.baseurl }}{{ item.path }}" target="{%if item.target == 'blank' %}_blank{% endif %}">{{ item.title }}</a><a href="#" onclick="return open('{{ item.title }}');">&gt;</a>
    {% else %}{{ item.title }}{% endif %}
	</div>
	<nav class="{% if item.url %}nav_colapsable{% elsif item.path %}nav_colapsable{% else %}nav{% endif %} flex-column" id="{{ item.title }}">
    {% if item.subnav %}
      {% include nav.html nav=item.subnav %}
    {% endif %}
  {% endfor %}
</nav>
